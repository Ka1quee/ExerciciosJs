<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primo</title>
</head>
<script>
    let numero;
    do {
        numero = parseInt(prompt("Digite um número inteiro positivo maior que 1:"));
    } while (isNaN(numero) || numero <= 1);

    let divisor = 2;
    let primo = true;

    do {
        if (numero % divisor === 0) {
            primo = false;
            break; 
        }
        divisor++;
    } while (divisor < numero);

    if (primo) {
        document.write(`${numero} é um número primo.`);
    } else {
        document.write(`${numero} não é um número primo.`);
    }

</script>

</body>

</html>
