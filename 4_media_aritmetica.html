<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>

<body>

    <script>
        let soma = 0;
        let i = 0;

        while (i < 5) {
            let n = parseInt(prompt("Digite um número inteiro: "));
            soma += n;
            i++;
        }

        let mediaAritmetica = soma / 5;

        document.write("A média aritmética dos números é: " + mediaAritmetica);
    </script>

</body>

</html>
