<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisores</title>
</head>
<body>

    <script>
        let n = parseInt (prompt("Digite um numero inteiro"))

        while( n % 1 == 0){
            document.write(n)
        }
    </script>
    
</body>
</html>
