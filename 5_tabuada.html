<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>

    <script>
        let n = parseInt(prompt("Digite um numero inteiro"))
        let i = 0
        while(i <= 10){
            document.write(n , " x ", i, "=", n * i, "<br/>" )
            i++
        }
    </script>
    
</body>
</html>
