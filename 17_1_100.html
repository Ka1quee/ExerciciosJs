<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 a 100</title>
</head>
<script>
    let cont = 1
    let soma = 0
    do {
       
        cont++
        soma += cont
     
        document.write(`${soma}<br/>`)
       

    } while (cont <= 100)
</script>

<body>

</body>

</html>
