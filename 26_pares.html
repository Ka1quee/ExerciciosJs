<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pares</title>
</head>
<script>
    let numero;
    do {
        numero = parseInt(prompt("Digite um número inteiro positivo:"));
    } while (isNaN(numero) || numero <= 0);

    let contador = 1;
    let somaPares = 0;

    do {
        if (contador % 2 === 0) { // Verifica se o número é par
            somaPares += contador; // Soma o número par à variável somaPares
        }
        contador++;
    } while (contador <= numero);

    document.write(`A soma de todos os números pares entre 1 e ${numero} é: ${somaPares}`);

</script>

</body>

</html>
