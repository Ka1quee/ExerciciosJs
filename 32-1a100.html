<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    let cont = 0
    acumlar = 0

    while(cont <= 100){
        document.write( cont, " + ")
       acumlar += cont
        cont++
        if(cont > 100){
            document.write(" = ")
        }
    }
    document.write("<br>---------------------------------------------------------")
    document.write( "<br/ > a soma dos números de 1 a 100 é igual a: " ,acumlar)

</script>
</body>
</html>
