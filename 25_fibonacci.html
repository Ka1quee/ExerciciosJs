<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<script>
    let contador = 0;
    let numeroAtual = 1;
    let numeroAnterior = 0;

    document.write("Os primeiros 20 números da sequência de Fibonacci:<br/>");

    do {
        document.write(numeroAtual + "<br/>");
        let proximoNumero = numeroAtual + numeroAnterior;
        numeroAnterior = numeroAtual;
        numeroAtual = proximoNumero;
        contador++;
    } while (contador < 20);

</script>

<body>

</body>

</html>
