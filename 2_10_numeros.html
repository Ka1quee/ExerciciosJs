<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 ao 100 utilizando While</title>
</head>
<body>

    <script>
        let i = 1

        while(i <= 100){
            document.write(i++, "<br />")
        }
    </script>
    
</body>
</html>
