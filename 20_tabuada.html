<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<script>
    
    let contador = 0
    let num = parseInt(prompt("Digite um numero4"))
    do{
        contador++
        document.write(`${num}*${contador}=${num*contador}<br />`)

    }while(contador <= 9 )
</script>
