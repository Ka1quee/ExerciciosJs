<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>

    let numero = parseInt(prompt("Digite um número inteiro: "))
    antecessor = 0
    sucessor = 1

    document.write("Sequência de Fibonacci até o número ", numero, " : ")
    document.write(antecessor, " ")
    document.write(sucessor, " ")

    while (sucessor + antecessor <= numero){
        proximo_numero = antecessor + sucessor
    document.write(proximo_numero, " ")
    antecessor = sucessor
    sucessor = proximo_numero
    }

</script>
<body>
    
</body>
</html>
