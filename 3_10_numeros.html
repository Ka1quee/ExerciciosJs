<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 ao 50 utilizando While</title>
</head>
<body>

    <script>
        let i = 0

        while(i <= 50){
            document.write(i, "<br />")
            i+=2
        }
    </script>
    
</body>
</html>
