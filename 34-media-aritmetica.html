<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>

    let cont = 1
    let soma = 0
    while(cont <= 5){
        let numero = parseInt(prompt("Digite um número inteiro: ")) 
        document.write("número inserido: ", numero, "<br/>")
        soma += numero
        cont++


    }
    let calc = soma / 5
    document.write("-------------------------------------------------------")
    document.write("<br/>a média aritmética dos valores lidos é de: ", calc)

</script>
<body>
    
</body>
</html>
